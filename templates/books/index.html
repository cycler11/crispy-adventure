{% extends "base.html" %}

{% block content %}
<h2>Список книг</h2>

{% if current_user.role in ['admin', 'librarian'] %}
<a href="{{ url_for('books.create') }}" class="btn btn-primary mb-3">Добавить книгу</a>
{% endif %}

<table class="table table-striped">
    <thead>
        <tr>
            <th>Название</th>
            <th>Автор</th>
            <th>Год</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.year }}</td>
            <td><a href="{{ url_for('books.detail', id=book.id) }}" class="btn btn-sm btn-info">Подробнее</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
